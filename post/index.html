<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .errorMessage{display: none;}
        input.error{border-color: red;}
        input.error + .errorMessage{color: red; display: inline;}
</style>
</head>
<body>
<form id="loginForm" action="/login" method="POST">
    <div>
        <label>
            姓名
            <input name="username" type="text">
            <span class="errorMessage">错误提示</span>
        </label>
    </div>
    <div>
        <label>
            密码
            <input type="password" name="password">
            <span class="errorMessage">错误提示</span>
        </label>
    </div>
    <div><input type="submit"></div>
    <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        loginForm.addEventListener('submit', function(e){
            e.preventDefault()
            let username = loginForm.username.value
            let password = loginForm.password.value
            let valid = true
            $('input.error').removeClass('error')

            if($.trim(username) === ''){
                $('input[name="username"]').addClass('error')
                    .next('.errorMessage').text('用户名不能为空')
                valid = false
            }
            if(password === ''){
                $('input[name="password"]').addClass('error')
                    .next('.errorMessage').text('密码不能为空')
                valid = false
            }

            if(valid === false){ return }

            let request = new XMLHttpRequest()
            request.onreadystatechange = function(){
                if(request.readyState === 4){ // 响应下载完了
                    if(request.status >= 400){
                        let {errors} = JSON.parse(request.responseText)
                        for(var key in errors){
                            let value = errors[key]
                            $(`input[name="${key}"]`).addClass('error')
                            .next('.errorMessage').text(value)
                        }
                    }else{
                        location.href='/home'
                    }
                }
            }   
            request.open('POST', loginForm.action)
            request.send(`username=${username}&password=${password}`)
        })
    </script>
</form>
</body>
</html>
